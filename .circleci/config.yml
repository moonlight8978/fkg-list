version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-release:
    docker:
      - image: cimg/node:15.1

    steps:
      - checkout

      - node/install-packages

      - run:
          name: build
          command: yarn build:webapp

workflows:
  release:
    jobs:
      - build-and-release

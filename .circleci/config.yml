version: 2.1

orbs:
  node: circleci/node@4.1

jobs:
  build-and-release:
    docker:
      - image: cimg/node:15.1

    steps:
      - checkout

      - node/install-packages:
          pkg-manager: yarn

      - run:
          name: build
          command: yarn deploy

workflows:
  release:
    jobs:
      - build-and-release:
          filters:
            branches:
              only: circleci-project-setup

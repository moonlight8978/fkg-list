<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
  <div class="fkg app">
    <div class="col">
      <div class="image_total-stats">
        <img :src="image" alt="">
        <div class="total-stats">{{ stats.total }}</div>
      </div>

      <div class="informations">
        <div class="header">
          <div class="attribute">
            <img :src="attribute" alt="">
          </div>

          <div class="name">
            {{ name }}<br>
            [{{ version }}]
          </div>
        </div>

        <div class="stats">
          <div class="hp">
            <span>HP</span>
            <div>{{ stats.hp }}</div>
          </div>

          <div class="attack">
            <span>攻撃力</span>
            <div>{{ stats.attack }}</div>
          </div>

          <div class="defense">
            <span>防御力</span>
            <div>{{ stats.defense }}</div>
          </div>

          <div class="speed">
            <span>移動力</span>
            <div>{{ stats.speed }}</div>
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="skill_abilities">
        <div class="skill-header">
          <!-- <div class="toggler">
            <img src="./img/skill.png" alt="">
          </div>
          <div class="title">
            戦闘スキル
          </div> -->

          <div class="toggler">
            <img src="./img/ability.png" alt="">
          </div>
          <div class="title">
            アビリティ
          </div>
        </div>
        <div class="skill-content">
          <div class="skills-wrapper">
            <div v-for="ability in abilities">
              {{ ability }}
            </div>
            <!-- {{ skill.name }}
            <br>
            {{ skill.triggerRate }}
            <br>
            {{ skill.description }} -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <p></p>
  <a class="download" href="#">Download</a>
  <p></p>
  <input class="read" type="file">Read file
  <p class="read-content">
  </p>
  <script src="node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
  <script src="node_modules/vue/dist/vue.min.js" charset="utf-8"></script>
  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
